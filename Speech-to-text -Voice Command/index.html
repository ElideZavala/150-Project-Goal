<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <div class="row box">
      <div class="col-md-6">
        <h1 class="text-center py-3 bg-success text-light rounded">Buscador de texto</h1>
        <form 
          action="https://www.google.com.mx/search" 
          id="search-form" 
          method="get" 
          target="_blank">
          <input name="q" id="search-input" placeholder="Buscar en google" autocomplete="off" autofocus type="text"
            class="form-control fs-3 mt-2">
          <div id="speech-btn" class="speech-btn pt-1 d-flex justify-content-between align-items-center">
            <p class="instruction">Da click en el icono del microfono para comenzar</p>
            <button class="btn btn-danger">
              <i class="fas fa-microphone"></i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
