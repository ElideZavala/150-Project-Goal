<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="main">
      <div class="container box">
        <form action="">
          <h2>Crear una cuenta</h2>
          <div class="form-control">
            <label for="">Nombre del Usuario</label>
            <input type="text" id="username" placeholder="Ingresa tu nombre">
            <small>Error Mensaje</small>
          </div>
          <div class="form-control">
            <label for="">Email</label>
            <input type="email" id="email" placeholder="Ingrea tu email">
            <small>Error Mensaje</small>
          </div>
          <div class="form-control">
            <label for="">Contraseña</label>
            <input type="password" id="password" placeholder="Ingresa una Contraseña">
            <small>Error Mensaje</small>
          </div>
          <div class="form-control">
            <label for="">Confirmar Contraseña</label>
            <input type="password" id="password2" placeholder="Confirma tu nombre">
            <small>Error Mensaje</small>
          </div>

          <button>Enter</button>
        </form>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
