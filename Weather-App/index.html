<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-App .smile</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
      <div class="main-container">
        <div class="container top">
          <h1>El Clima</h1>
          <form action="" onsubmit="return false">
            <div class="search">
              <input type="text" class="input" 
              placeholder="Buscar ciudad">
              <button type="submit" class="btn"><i class="fas fa-search"></i></button>
            </div>
            <p class="error"></p>
          </form>
          <section>
            <div class="container">
              <div class="icon">
                <img src="" alt="" class="weather-icon">
              </div>
              <div class="location">
                <div class="city">Chihuahua, MX</div>
                <div class="date">Domingo, Nov 14 2021,</div>
              </div>
              <div class="current">
                <div class="temp">Temp: 25 <span>°C</span></div>
                <div class="weather"></div>
                <div class="weather">Weather: Soleado</div>
                <div class="temp-range">Temp Rango: 10°C / 10°C</div> 
              </div>
            </div>
          </section>
        </div>  
      </div>

    <script src="script.js"></script>
  </body>
</html>
