<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tablero de Tareas</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="main-title">Tablero de Tareas</h1>
    <div class="drag-container">
      <ul class="drag-list">
        <!-- columna Backlog -->
        <li class="drag-column backlog-column">
          <span class="header">
            <h1>Backlog</h1>
          </span>
          <!-- contenido Backlog -->
          <div id="backlog-content">
            <ul class="drag-item-list" id="backlog-list">
              <li class="drag-item">Testing</li>
              <li class="drag-item">Testing</li>
              <li class="drag-item">Testing</li>
            </ul>
          </div>
        </li>
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
