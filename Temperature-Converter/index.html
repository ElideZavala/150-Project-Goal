<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <div class="row d-flex justify-content-center mt-5">
      <div class="col-md-6">
        <h1 class="text-center fw-bolder display-3 bg-light bg-gradient py-3 rounded border-top-0">Convertidor de Temperatura
        </h1>
        <hr>
        <form action="">
          <p class="alert alert-danger text-center text-success">Escriba un valor en cualquiera de los campos para convertir el peso
          </p>
          <div class="mb-3">
            <label for="" class="form-label">Temperatura en celsius</label>
            <input 
              type="number" 
              class="form-control form-control-lg celsius" 
              placeholder="Celsius" 
            />
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Temperatura en Fahrenheit</label>
            <input 
              type="number" 
              class="form-control form-control-lg fahrenheit" 
              placeholder="Fahrenheit" 
            />
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Temperatura en Kelvin</label>
            <input 
              type="number" 
              class="form-control form-control-lg kelvin" 
              placeholder="Kelvin" 
            />
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
