<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cubo3D</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="cube.png">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <video class="fondocss" loop autoplay >
      <source src="fondo.mp4" type="video/mp4">
    </video>

    <div class="container">
      <div class="viewport">
        <div class="control left-arrow"><i class="fas fa-angle-double-left"></i></div>
        <div class="cube cube-1">
          <div class="fase front"></div>
          <div class="fase back"></div>
          <div class="fase top"></div>
          <div class="fase bottom"></div>
          <div class="fase left"></div>
          <div class="fase right"></div>
        </div>
        <div class="cube cube-2">
          <div class="fase front"></div>
          <div class="fase back"></div>
          <div class="fase top"></div>
          <div class="fase bottom"></div>
          <div class="fase left"></div>
          <div class="fase right"></div>
        </div>
        <div class="cube cube-3">
          <div class="fase front"></div>
          <div class="fase back"></div>
          <div class="fase top"></div>
          <div class="fase bottom"></div>
          <div class="fase left"></div>
          <div class="fase right"></div>
        </div>
        <div class="control right-arrow"><i class="fas fa-angle-double-right"></i><div>
        <div class="control play-pause"><i class=" fas far fa-caret-square-right"></i></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
