<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamburger Menu</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <div class="container">
      <div class="banner">
        <div class="logo" hidden>
          <a href="#"><img src="images/logo.png" alt=""></a>
        </div>
        <div class="btn-wrapper">
          <button class="banner-btn">Explorar Mas</button>
        </div>
      </div>

      <div class="nav-wraper">
        <div class="hamburger-menu">
          <div class="line line-1"></div>
          <div class="line line-2"></div>
          <div class="line line-3"></div>
        </div>

        <nav class="top-nav" hidden>
          <ul class="nav-list">
            <li>
              <a href="#" class="nav-link">Home</a>
            </li>
            <li>
              <a href="#" class="nav-link">Conocenos</a>
            </li>
            <li>
              <a href="#" class="nav-link">Nuestro Equipo</a>
            </li>
            <li>
              <a href="#" class="nav-link">Servicios</a>
            </li>
            <li>
              <a href="#" class="nav-link">Contactos</a>
            </li>
          </ul>
        </nav>

        <nav class="botton-nav">
          <ul class="icons">
            <li class="icon-item">
              <a href="#" class="icon-link"><i class="fab fa-facebook"></i></a>
            </li>
            <li class="icon-item">
              <a href="#" class="icon-link"><i class="fab fa-youtube"></i></a>
            </li>
            <li class="icon-item">
              <a href="#" class="icon-link"><i class="fab fa-twitter"></i></a>
            </li>
            <li class="icon-item">
              <a href="#" class="icon-link"><i class="fab fa-google-plus-g"></i></a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
