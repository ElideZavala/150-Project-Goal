<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form name="cacl">
      <input type="text" name="text" id="screen">
    </form>
    <div class="btns">
      <button onclick="document.cacl.text.value=Math.sin(document.cacl.text.value)">Sin</button>
      <button onclick="document.cacl.text.value=Math.cos(document.cacl.text.value)">Cos</button>
      <button onclick="document.cacl.text.value=Math.tan(document.cacl.text.value)">Tan</button>
      <button onclick="document.cacl.text.value=Math.log(document.cacl.text.value)">Log</button>

      <button>x<sub>2</sub></button>
      <button>x<sub>3</sub></button>
      <button>&radic;</button>
      <button>&#8731;</button>
      
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      
      <button>5</button>
      <button>6</button>
      <button>7</button>
      <button>8</button>

      <button>9</button>
      <button>0</button>
      <button>.</button>
      <button>*</button>

      <button>+</button>
      <button>-</button>
      <button>/</button>
      <button>%</button>

      <button>=</button>
      <button>C</button>
      <button>DEL</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
