<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="normalize.css">
	<script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
	<title>Quiz App</title>
</head>
<body>
	<div class="container">
		<div class="quiz-box">
			<div id="quiz">
				<h1>Examen de JavaScript App</h1>
				<div class="quiz-header">
					<p id="progress">Pregunta x de y</p>
					<p id="count-down"></p>
				</div>
				<p id="question"></p>

				<div class="buttons">
					<button class="btn" id="btn0">
						A. <span id="chice0"></span>
					</button>
					<button class="btn" id="btn1">
						B. <span id="chice1"></span>
					</button>
					<button class="btn" id="btn2">
						C. <span id="chice2"></span>
					</button>
					<button class="btn" id="btn3">
						D. <span id="chice3"></span>
					</button>
				</div>
				<hr>
				<footer>
					<p>:) Elide </p>
				</footer>
			</div>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
