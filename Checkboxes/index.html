<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="normalize.css">
	<title>Bueno, Barato y Rapido</title>
</head>
<body>
	<h1>Como quieres realizar tu proyecto?</h1>
	<div class="toggle-container">
		<input type="checkbox" id="good" class="toggle">
		<label for="good" class="label">
			<div class="ball"></div>
		</label>
		<span>Bueno</span>
	</div>
	
	<div class="toggle-container">
		<input type="checkbox" id="cheap" class="toggle">
		<label for="cheap" class="label">
			<div class="ball"></div>
		</label>
		<span>Barato</span>
	</div>

	<div class="toggle-container">
		<input type="checkbox" id="fast" class="toggle">
		<label for="fast" class="label">
			<div class="ball"></div>
		</label>
		<span>Rapido</span>
	</div>

	<script src="script.js"></script>
</body>
</html>
