<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Filtrar Productos</h1>
        <!-- Buscador -->
        <div class="search-box">
          <form action="" onsubmit="return false">
            <input type="text" id="search" placeholder="Buscar Productos">
          </form>
        </div>
        <!-- Botones -->
        <div class="filter-box">
          <a href="#" class="btn active" data-filter="all">All</a>
          <a href="#" class="btn" data-filter="watch">Relojes</a>
          <a href="#" class="btn" data-filter="shirt">Playeras</a>
          <a href="#" class="btn" data-filter="gown">Vestidos</a>
          <a href="#" class="btn" data-filter="jewelry">Joyas</a>
        </div>
      </div>
    </header>

    <script src="script.js"></script>
  </body>
</html>
